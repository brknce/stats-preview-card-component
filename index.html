<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

    <div class="text-container">
      <h3>Get <span style="color: hsl(277, 64%, 61%);">insights</span>  that help your business grow.</h3>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="stats-container">
        <div class="stats-item">
          <h6>10k+</h6> <span class="stats-span">companies</span> 
        </div>
        <div class="stats-item">
          <h6>314</h6> <span class="stats-span">templates</span> 
        </div>
        <div class="stats-item">
          <h6>12m+</h6> <span class="stats-span">queries</span> 
        </div>

      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/brknce/stats-preview-card-component" target="_blank">Burak Ä°nce</a>.
  </div>
</body>

</html>
